<html lang="en">
<head>

<body>
    <h2>Temperature Converter</h2>
    <p>Type a avlue in the Fahrenheit field to convert the value to Celsius:</p>
    <label for="Fahrenhit">Fahrenhit:</label>
    <input type="number" id="demo" oninput="temperatureConverter(this.value)"
    onchange="temperatureConverter(this.value)">
    <p id="res"></p>
    <script>
        function temperatureConverter(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("res").innerHTML='Celcius: '+(valNum-32)/1.8;
        }
    </script>
</body>
