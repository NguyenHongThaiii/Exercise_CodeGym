<script>
    debugger
    let arr = [];
    let check=true;
    
    function creArr() {       
        for(let i=0;i<3;i++) {
            arr[i] = new Array();
        for(let j=0;j<3;j++){
            arr[i][j]="";
    }
}
    }
     function displayTable() {
            document.body.innerHTML="";
            let display="<table border ='1'>";
        for(i=0;i<arr.length;i++) {
            display+="<tr>";
        for(j=0;j<arr[i].length;j++) {
            display+="<td onclick ='changeValue("+ i + "," + j + ")' style='width: 50px; height: 50px;text-align: center' >"+arr[i][j]+"</td>";
                    }
            display+="</tr>";
            }
            display+="</table>";
            document.write(display);
     }
     function changeValue(x,y) {
        if(arr[x][y]==="X"||arr[x][y]==="O") {
                alert("Vị trí đã bị trùng mời chọn lại");
        }else {
            if(check) {
                arr[x][y]="X";
                checkWin("X");
               
        } else{
                arr[x][y]="O";
                checkWin("O");
                
        }
        
        check= !check; 
        displayTable();
     }
    }
    function checkWin(temp) {
        for(let i=0;i<1;i++) {
            for(let j=0;j<1;j++) {
                if(arr[i][j]===temp&&arr[i][j+1]===temp&&arr[i][j+2]===temp){
                    alert(temp+" is winner");
                    
                }
            }
        }
        for(let i=0;i<1;i++) {
            for(let j=0;j<1;j++){
                if(arr[i][j]===temp&&arr[i+1][j]===temp&&arr[i+2][j]===temp){
                    alert(temp+" is winner");
                }
            }
      
            for(let j=0;j<1;j++) {
                if(arr[i][j]===temp&&arr[i+1][j+1]===temp&&arr[i+2][j+2]===temp){
                    alert(temp+" is winner");
                }
            }
      
            for(let j=0;j>-1;j--){
                if(arr[i][j]===temp&&arr[i+1][j-1]===temp&&arr[i+2][j-2]===temp){
                    alert(temp+" is winner");
                }
            }
        }
    }
     creArr();
     displayTable();
</script>
