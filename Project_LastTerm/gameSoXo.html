<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="game" onclick="muaVeSo()">Mua vé số</button>
     <script>
         var arr = [];
         function muaVeSo() {
             let num = parseInt(prompt("Bạn có 2 số tùy chọn: \n1:Bạn muốn tự chọn số. \n2:Hệ thống tự động random."));
             document.body.innerHTML="";
             if(num==1) {
                let res="<input id='so1'>";
                res+="<input id='so2'>";
                res+="<input id='so3'>";
                res+="<input id='so4'>";
                res+="<input id='so5'>";
                res+="<input id='so6'>";
                res+="<input type='button' id='so7' onclick='mua()'value='Xác Nhận'>"
                res+="</br>";
                document.write(res);
             }
             else if(num==2) {
                let so1 = Math.floor(Math.random()*100)
                let so2 = Math.floor(Math.random()*100)
                let so3 = Math.floor(Math.random()*100)
                let so4 = Math.floor(Math.random()*100)
                let so5 = Math.floor(Math.random()*100)
                let so6 = Math.floor(Math.random()*100)
                arr.push(so1,so2,so3,so4,so5,so6);
               
                display();
             }
             else{
                do{
                    let num = parseInt(prompt("Bạn có 2 số tùy chọn: \n1:Bạn muốn tự chọn số. \n2:Hệ thống tự động random."));
                }while(num<1||num>2);
             }
         }
         function mua() {
             
         let so1=parseInt(document.getElementById("so1").value);
         let so2=parseInt(document.getElementById("so2").value);
         let so3=parseInt(document.getElementById("so3").value);
         let so4=parseInt(document.getElementById("so4").value);
         let so5=parseInt(document.getElementById("so5").value);
         let so6=parseInt(document.getElementById("so6").value);
         arr.push(so1,so2,so3,so4,so5,so6);
         display();
         }
         function display() {
            document.body.innerHTML='';
             let display="<table border='1'>";
                display+="<tr>";
                for(let i=0;i<arr.length;i++) {
                        display+="<td>"+arr[i]+"</td>";
                       
                }
                display+="</tr>";
                display+="</table>";
                display+="<input type='button' onclick='muaVeSo()' value='Mua vé số'>";
                display+="<input type='button' onclick='ketqua()' value ='Kết quả'>" ;
                display+="</br>"
                document.write(display);
         }
         function ketqua() {
            let so1 = Math.floor(Math.random()*100)
            let so2 = Math.floor(Math.random()*100)
            let so3 = Math.floor(Math.random()*100)
            let so4 = Math.floor(Math.random()*100)
            let so5 = Math.floor(Math.random()*100)
            let so6 = Math.floor(Math.random()*100)
            for(let i=0;i<arr.length;i++) {
                if(arr[i]==so1||arr[i]==so2||arr[i]==so3||arr[i]==so4||arr[i]==so5||arr[i]==so6){
                    alert("You win");
                    
                }
            }
            alert("Chúc bạn may mắn lần sau:");
            document.write("Kết quả sổ xố là:"+so1+" "+so2+" "+so3+" "+so4+" "+so5+" "+so6);
         }
     </script>
</body>
</html>
