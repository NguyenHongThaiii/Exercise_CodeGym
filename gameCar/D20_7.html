<script>
   
    function onmousetop() {
       
        document.getElementById("tank").style["top"] =  parseInt(document.getElementById("tank").style["top"]) - 19 + "px";
        explosion();
        
    }
    function onmousereturn() {
        document.getElementById("tank").style["top"] =  parseInt(document.getElementById("tank").style["top"]) + 19 + "px";
        explosion();
    }
    function onmouseleft() {
        document.getElementById("tank").style["left"] =  parseInt(document.getElementById("tank").style["left"]) - 19 + "px";
        explosion();
    }
    function onmouseright() {
        document.getElementById("tank").style["left"] =  parseInt(document.getElementById("tank").style["left"]) + 19 + "px";
        explosion();
    }
    function explosion(){
    let count=0;
    let x1 =parseInt(document.getElementById("tank").style["top"]);
    let x2 =parseInt(document.getElementById("boom").style["top"]);
    let y1 =parseInt(document.getElementById("tank").style["left"]);
    let y2 =parseInt(document.getElementById("boom").style["left"]);
    while(count<10){
    if(x1==x2&&y1==y2) {
        var a = Math.random(190);
        var b = Math.random(190);
        x2=a;
        y2=b;
        count+=1;
        document.getElementById("tank").src="explosion.png";
    }

     
}
      
    }

</script>
