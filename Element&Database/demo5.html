<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        
       function exportString(text){
        let arr1= ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let arr2 = ["Ursa_Minor", "Tarurus", "Cygnus"," Lyra",' Aquila', 'Ursa_Major'," Leo"];
        // let count=0;
        let dem=0;
        for(let i=0;i<arr1.length;i++) {
            if(text==arr1[i]) {
                document.write(arr2[i]);
                // count++;
                break;
            } else{
                dem++;
            }
        }
        if(dem==arr1.length ){
            document.write("No Find");
        }
        
       }
       let text=prompt("enter");
       exportString(text);
    </script>
</body>
</html>
