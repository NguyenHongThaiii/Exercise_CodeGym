<body>
    <script>
        function findMin(x,y,z) {
            let minValue=x;
            if(y<minValue) {
                if(z<y) {
                    minValue=z;
                } else
                minValue=y;
            } else return minValue;
            return minValue;
        }
let x =5;
let y =1;
let z =2;
alert(findMin(x,y,z));
    </script>
</body>
