<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function areaCircle(radius) {
            let area = Math.PI*radius*radius;
            return area;
        }
        function perimeter(radius) {
            let peri = 2*Math.PI*radius;
            return peri;
        }
        let radius=5;
        let area = areaCircle(radius);
        let peri = perimeter(radius);
        document.write(area+"<br/>");
        document.write(peri);
    //     document.write(areaCircle(radius)+"<br/>"); 
    //     document.write(perimeter(radius));
     </script>
</body>
</html>
