<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkChar(text) {
            let count=0;
            for(let i='a';i<='z';i++) {
                if(text==i) {
                    count++;
                }
            }
            if(count==0) {
                return true;
            } else return false;
        }
        let text = prompt("enter");
        console.log(checkChar(text));
    </script>
</body>
</html>
