<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function changeLocalNum(x,y) {
            let z =x;
            x=y;
            y=z;
            return "x is: "+x +"<br/>" + "y is: "+y;
        }
        let x=2;
        let y=3;
        document.write(changeLocalNum(x,y));
    </script>
</body>
</html>
