<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
</body>
</html>
<script>
    function Circle(x,y,radius) {
        this.x=x;
        this.y=y;
        this.radius=radius;
    }
    function createCircle() {
        var ctx = document.getElementById("myCanvas").getContext('2d');
        var circle = new Circle(500,500,100);
        ctx.beginPath();
        ctx.arc(circle.x,circle.y,circle.radius,0,2*Math.PI);
        ctx.fill();
    }
    function createCircleRandom() {
        var ctx= document.getElementById("myCanvas").getContext('2d');
        var radius = Math.floor(Math.random() *80);
        var color= colorRandom();
        var x = Math.random()* window.innerWidth;
        var y = Math.random()* window.innerHeight;
        var circle = new Circle(x,y,radius);    
        ctx.arc(circle.x,circle.y,circle.radius,0,2*Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
    }
    function colorRandom() {
        var red = mathRandom();
        var blue = mathRandom();
        var green = mathRandom();
        return "rgb("+ red+","+green+","+blue+")";
    }
    function mathRandom() {
        return Math.floor(Math.random()*255);
    }
   function apperanceCircle(){
    for(i=0;i<3;i++) {
        createCircleRandom();
    }
   }
   apperanceCircle();
    // createCircleRandom();
    // createCircleRandom();
</script>
