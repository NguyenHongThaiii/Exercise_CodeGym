<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="game" width="800" height="600" style="border: 3px solid black;"></canvas>
    <script>
        let gameContext = document.getElementById("game").getContext("2d");
        let gameContext2 = document.getElementById("game").getContext("2d");
        let x =20;
        let y=200   ;
        let x2=150;
        let y2=100;
        let localY =-1;
       function createRect(a) {
        a.beginPath();
        a.fillStyle='#fa4b2a';
        a.fillRect(x,y,x2,y2);   
       }
       function moveCar() {
        gameContext.clearRect(x,y,x2,y2);
        if(y<0) {
            localY=-localY;
        }
        if((y+y2)>600) {
            localY=-localY;
        }
        y+=localY;
        createRect(gameContext);
       } 
    
        setInterval(moveCar,10);
        
    </script>
</body>
</html>
