<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=0;
        var total =0;
        var x=0;
        var y=1;
        while(i<20) {
            if(i==0||i==1) {
                console.log(i);
            }
            total = x+y;
            x=y;
            y=total;
            i++
            console.log(total);
        } 
    </script>
</body>
</html>
