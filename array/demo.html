<script>
    var total1 =0
    var total2 =0
    var total3 =0
    var total =0;
    var arr =[[1,2,3],[14,5,6],[1,2,3]]

    for(let i=0;i<arr.length;i++){
        
        for(let j=0;j<arr[i].length;j++){
            total+=arr[i][j];
        }
        // sum of col-1
        for(let j=0;j<1;j++){
            total1+=arr[i][j];
        }
        // sum of col-2
        for(let j=1;j<2;j++){
            total2+=arr[i][j];
        }
        // sum of col-3
        for(let j=2;j<3;j++){
            total3+=arr[i][j];
        }
    }
    document.write("Sum is:"+"&nbsp;"+total);
    document.write("</br>")
    document.write("Sum of col-1 is:"+"&nbsp;"+total1);
    document.write("</br>")
    document.write("Sum of col-2 is:"+"&nbsp;"+total2);
    document.write("</br>")
    document.write("Sum of col-3 is:"+"&nbsp;"+total3); 
    
    
    // tong theo cot
    for(let i=0;i<arr.length;i++){
        
        for(let j=0;j<arr[i].length;j++){
            total+=arr[j][i];
        }
        // sum of col-1 
        for(let j=0;j<1;j++){
            total1+=arr[j][i];
        }
        // sum of col-2
        for(let j=1;j<2;j++){
            total2+=arr[j][i];
        }
        // sum of col-3
        for(let j=2;j<3;j++){
            total3+=arr[j][i];
        }
    }
    document.write("Max sum of row"+"&nbsp;"+Math.max(total1,total2,total3))
