<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Date{
            constructor(day,month,year) {
                this.day=day;
                this.month=month;
                this.year=year;
            }
                getDay() {
                    return this.day;
                }
                getMonth() {
                    return this.month;
                }
                getYear() {
                    return this.year;
                }
                setDay(dayOther){
                   return this.day=dayOther;
                }
                setMonth(monthOther) {
                   return this.month=monthOther;
                }
                setYear(yearOther) {
                    return this.year=yearOther;
                }
                
        };
        let date = new Date(2,2,2007);
        let day = date.getDay();
        let month=date.getMonth();
        let year=date.getYear();
        alert(day+" "+month+" "+year);
       day= date.setDay(10);
        month =date.setMonth(10);
        year =date.setYear(10);
        alert(day+" "+month+" "+year);  
    </script>
</body>
</html>
